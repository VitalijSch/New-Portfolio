<form [formGroup]="messageForm" (ngSubmit)="sendMessage()">
    <div class="input-container">
        <label for="name">{{'contactMe.yourName' | translate}}</label>
        <input [class.invalid]="messageForm.get('name')?.touched && messageForm.get('name')?.value === ''"
            autocomplete="off" formControlName="name" type="text" name="name" id="name" [placeholder]="placeholderName">
    </div>
    <div class="input-container">
        <label for="email">{{'contactMe.email' | translate}}</label>
        <input [ngStyle]="{'color': messageForm.get('email')?.hasError('pattern') ? '#EC7B7BCC' : 'white'}"
            [class.invalid]="messageForm.get('email')?.touched && messageForm.get('email')?.value === ''"
            autocomplete="off" formControlName="email" type="email" name="email" id="email"
            [placeholder]="placeholderEmail">
    </div>
    <div class="input-container">
        <label for="message">{{'contactMe.message' | translate}}</label>
        <input [class.invalid]="messageForm.get('message')?.touched && messageForm.get('message')?.value === ''"
            autocomplete="off" formControlName="message" type="text" name="message" id="message"
            [placeholder]="placeholderMessage">
    </div>
    <div class="privacy-policy-message-container">
        <div class="privacy-policy-container">
            @if(isChecked) {
            <svg (click)="toggleIsChecked()" class="checkbox" width="16" height="16" viewBox="0 0 18 18" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M7.6 10.4L5.45 8.25C5.26667 8.06667 5.03333 7.975 4.75 7.975C4.46667 7.975 4.23333 8.06667 4.05 8.25C3.86667 8.43333 3.775 8.66667 3.775 8.95C3.775 9.23333 3.86667 9.46667 4.05 9.65L6.9 12.5C7.1 12.7 7.33333 12.8 7.6 12.8C7.86667 12.8 8.1 12.7 8.3 12.5L13.95 6.85C14.1333 6.66667 14.225 6.43333 14.225 6.15C14.225 5.86667 14.1333 5.63333 13.95 5.45C13.7667 5.26667 13.5333 5.175 13.25 5.175C12.9667 5.175 12.7333 5.26667 12.55 5.45L7.6 10.4Z"
                    fill="#3DCFB6" />
            </svg>
            } @else {
            <div (click)="toggleIsChecked()" class="checkbox"></div>
            }
            <p>
                {{'contactMe.firstSpan' | translate}} <span
                    (click)="navigateService.navigateTo('privacy-policy')">{{'contactMe.privacyPolicy' |
                    translate}}</span>
                {{'contactMe.secondSpan' | translate}}
            </p>
        </div>
        @if(showIsCheckedError) {
        <small>{{'contactMe.errorMessagePrivacyPolicy' | translate}}</small>
        }
    </div>
    <button [ngClass]="messageForm.valid && isChecked ? 'button-enabled' : 'button'"><span>{{'contactMe.button'
            | translate}}</span></button>
</form>
